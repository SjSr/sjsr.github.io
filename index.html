   <!-- Animate text -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.textillate.js" type="text/javascript"></script>
    <script src="js/jquery.lettering.js" type="text/javascript"></script>
    <script src="js/jquery.fittext.js" type="text/javascript"></script>
    <script type="text/javascript">
         $( document ).ready(function() {
             $('.tlt').textillate({
              minDisplayTime: 1800, 
       in: {
           effect: 'bounceInDown',
                     delayScale: 2,                     
                     delay: 50,                     
                     sequence:true

       },
       out: {
             effect: 'hinge',             
             shuffle: true
       },
       loop: true
       });
       
     });
    </script>
   <script type="text/javascript">
	 $( document ).ready(function() {
             $('.btnanimate').textillate({
              minDisplayTime: 1800, 
       in: {
           effect: 'flip',
                     delayScale: 2,                     
                     delay: 50,                     
                     sequence:true

       }
       });
       
     });
   </script>
</body>
